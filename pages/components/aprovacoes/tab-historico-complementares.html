<div class="content-loader-container p-3 fade-in">
    
    <div class="card-modern mb-3">
        <div class="card-body py-3">
            <div class="row g-2 align-items-end">
                <div class="col-md-3">
                    <label for="filtroStatusHistComp" class="form-label small fw-bold text-muted mb-1">
                        <i class="bi bi-funnel-fill me-1"></i> Status
                    </label>
                    <select id="filtroStatusHistComp" class="form-select form-select-sm shadow-none border-secondary-subtle">
                        <option value="">Todos os Status</option>
                        <option value="APROVADO">Aprovado</option>
                        <option value="REJEITADO">Recusado/Rejeitado</option>
                        <option value="PENDENTE">Pendente</option>
                    </select>
                </div>
                
                <div class="col-md-5">
                    <label for="buscaHistComp" class="form-label small fw-bold text-muted mb-1">
                        <i class="bi bi-search me-1"></i> Busca Rápida
                    </label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text bg-white border-end-0 text-muted border-secondary-subtle">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" id="buscaHistComp" class="form-control border-start-0 border-secondary-subtle shadow-none" placeholder="Busque por OS, ID, Justificativa...">
                    </div>
                </div>

                <div class="col-md-4 text-end">
                    <button class="btn btn-sm btn-outline-secondary me-2" onclick="carregarDadosHistoricoComplementares()">
                        <i class="bi bi-arrow-clockwise me-1"></i> Atualizar
                    </button>
                    <span class="badge bg-light text-secondary border py-2 px-3 fw-normal" id="contadorHistComp">
                        <i class="bi bi-list-ul me-1"></i> Aguardando...
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="card-modern">
        <div class="card-header-modern d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="bg-secondary bg-opacity-10 text-secondary rounded-circle p-2 me-3 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                    <i class="bi bi-clock-history fs-5"></i>
                </div>
                <div>
                    <h5 class="title-modern">Histórico de Atividades</h5>
                    <small class="text-muted">Registro completo de solicitações e análises</small>
                </div>
            </div>
        </div>

        <div class="card-body p-0">
            <div class="table-responsive custom-scroll" style="max-height: 650px;">
                <table class="table modern-table table-hover w-100 mb-0" id="tabelaHistoricoComplementares">
                    <thead class="sticky-top bg-white shadow-sm">
                        <tr>
                            <th class="fw-bold text-secondary small ps-3" style="width: 60px;">ID</th>
                            <th class="fw-bold text-secondary small">OS</th>
                            <th class="fw-bold text-secondary small">Segmento</th>
                            
                            <th class="fw-bold text-secondary small">LPU</th>
                            <th class="fw-bold text-secondary small text-center">Qtd</th>
                            <th class="fw-bold text-secondary small text-end">Valor</th>
                            <th class="fw-bold text-secondary small">Justificativa</th>
                            <th class="fw-bold text-secondary small">Data Sol.</th>
                            <th class="fw-bold text-secondary small text-center">Status</th>
                            <th class="fw-bold text-secondary small">Data Análise</th>
                            <th class="fw-bold text-secondary small pe-3">Motivo Recusa</th>
                        </tr>
                    </thead>
                    <tbody id="tbodyHistoricoComplementares">
                        <tr>
                            <td colspan="11" class="text-center py-5"> <div class="d-flex flex-column align-items-center opacity-50">
                                    <i class="bi bi-arrow-clockwise fs-1 mb-2"></i>
                                    <span>Carregando histórico...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
