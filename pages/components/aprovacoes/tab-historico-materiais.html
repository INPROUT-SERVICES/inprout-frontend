<div class="aprovacoes-wrapper fade-in">
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body py-3">
            <div class="row g-2 align-items-end">
                <div class="col-md-3">
                    <label class="form-label small fw-bold text-muted mb-1">Data Início</label>
                    <input type="date" class="form-control form-control-sm" id="data-inicio-hist-material">
                </div>
                <div class="col-md-3">
                    <label class="form-label small fw-bold text-muted mb-1">Data Fim</label>
                    <input type="date" class="form-control form-control-sm" id="data-fim-hist-material">
                </div>
                <div class="col-md-4">
                    <label class="form-label small fw-bold text-muted mb-1">Busca Rápida</label>
                    <div class="input-group input-group-sm">
                        <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control border-start-0" id="filtro-historico-materiais-input"
                            placeholder="OS, Solicitante..." onkeyup="filtrarHistoricoMateriaisNaTela()">
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="d-flex gap-2 w-100">
                        <button class="btn btn-sm btn-primary w-50" id="btn-filtrar-historico-materiais"
                            onclick="carregarDadosHistoricoMateriais()">
                            <i class="bi bi-funnel-fill me-1"></i> Filtrar
                        </button>
                        <button type="button" id="btn-exportar-historico-materiais" class="btn btn-sm btn-success w-50"
                            onclick="exportarHistoricoMateriaisExcel()" title="Exportar para Excel">
                            <i class="bi bi-file-earmark-excel me-1"></i> Exportar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="container-historico-materiais" class="accordion custom-accordion-modern">
        <div class="text-center py-5">
            <i class="bi bi-clock-history fs-1 text-muted opacity-50"></i>
            <p class="mt-2 text-muted">Utilize os filtros acima para buscar o histórico.</p>
        </div>
    </div>
</div>
