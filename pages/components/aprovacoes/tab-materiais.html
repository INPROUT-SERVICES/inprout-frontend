<div class="materiais-toolbar-wrapper mb-4 fade-in-up">

    <div class="search-glass-container flex-grow-1">
        <div class="input-group-modern">
            <i class="bi bi-search search-icon-gradient"></i>
            <input type="text" class="form-control-clean ps-2" id="filtro-materiais-input"
                placeholder="Pesquisar OS, Solicitante ou ID..." onkeyup="filtrarMateriaisNaTela()" autocomplete="off">
        </div>
    </div>

    <div id="acoes-lote-global" class="actions-group-modern">
        <div class="selection-info">
            <i class="bi bi-check-circle-fill text-success me-2"></i>
            <span id="count-global-check">0</span> selecionados
        </div>

        <div class="d-flex gap-2">
            <button class="btn btn-danger rounded-pill px-4 fw-medium shadow-sm" onclick="rejeitarLoteMateriais()">
                <i class="bi bi-x-lg me-1"></i> Rejeitar
            </button>
            <button class="btn btn-success rounded-pill px-4 fw-medium shadow-sm" onclick="aprovarLoteMateriais()">
                <i class="bi bi-check-lg me-1"></i> Aprovar
            </button>
        </div>
    </div>

    <button class="btn-refresh-glass" onclick="carregarDadosMateriais()" title="Atualizar Lista">
        <i class="bi bi-arrow-clockwise"></i>
    </button>
</div>

<div id="container-pedidos-materiais" class="accordion custom-accordion-modern">
    <div class="empty-state-modern">
        <div class="spinner-border text-success" role="status"></div>
        <p class="mt-3 text-muted fw-medium">Buscando solicitações...</p>
    </div>
</div>

<div class="modal fade modal-blur" id="modalAprovarLoteMateriais" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content modal-content-modern border-0">
            <div class="modal-status-bar bg-success"></div>
            <div class="modal-body text-center pt-4 pb-4 px-4">
                <div class="modal-icon-circle bg-success-subtle text-success mb-3">
                    <i class="bi bi-check-lg"></i>
                </div>
                <h5 class="fw-bold text-dark mb-2">Aprovar Itens?</h5>
                <p class="text-secondary mb-4 small">
                    Você está prestes a aprovar <strong id="qtd-aprovar-materiais" class="text-success">0</strong>
                    itens.
                    Essa ação não pode ser desfeita automaticamente.
                </p>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-success-gradient shadow-sm"
                        onclick="confirmarAprovacaoLoteMateriais()">
                        Confirmar Aprovação
                    </button>
                    <button type="button" class="btn btn-link text-muted text-decoration-none btn-sm"
                        data-bs-dismiss="modal">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade modal-blur" id="modalRejeitarLoteMateriais" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-content-modern border-0">
            <div class="modal-status-bar bg-danger"></div>
            <div class="modal-body p-4">
                <div class="d-flex align-items-center gap-3 mb-3">
                    <div class="modal-icon-circle sm bg-danger-subtle text-danger">
                        <i class="bi bi-x-lg"></i>
                    </div>
                    <div>
                        <h5 class="fw-bold text-dark mb-0">Rejeitar Materiais</h5>
                        <p class="text-muted small mb-0">Total de <strong id="qtd-rejeitar-materiais">0</strong> itens
                            selecionados.</p>
                    </div>
                </div>

                <label class="form-label fw-bold text-xs text-uppercase text-secondary tracking-wide">Motivo da
                    Recusa</label>
                <textarea class="form-control form-control-modern bg-light" id="motivoRejeicaoLoteMateriais" rows="3"
                    placeholder="Descreva por que estes itens estão sendo rejeitados..."></textarea>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="button" class="btn btn-light-modern" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger-gradient shadow-sm"
                        onclick="confirmarRejeicaoLoteMateriais()">
                        Confirmar Rejeição
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade modal-blur" id="modalRejeitarItemUnico" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content modal-content-modern border-0">
            <div class="modal-status-bar bg-warning"></div>
            <div class="modal-body p-4">
                <h6 class="fw-bold text-dark mb-3">Rejeitar Item Específico</h6>

                <input type="hidden" id="inputRejeitarItemSolicitacaoId">
                <input type="hidden" id="inputRejeitarItemId">

                <div class="mb-3">
                    <label class="form-label text-xs text-uppercase text-secondary">Motivo da Recusa</label>
                    <textarea class="form-control form-control-sm bg-light" id="motivoRejeicaoItemUnico" rows="3"
                        placeholder="Ex: Saldo incorreto, produto errado..."></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-sm btn-light" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-sm btn-danger px-3" onclick="confirmarRejeicaoItemUnico()">
                        Confirmar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
