<div class="content-loader-container">
    <div class="card shadow-sm border-0 mb-3">
        <div class="card-body py-3">
            <div class="row g-2 align-items-end">
                <div class="col-md-3">
                    <label class="form-label small fw-bold text-muted mb-1">Mês Ref.</label>
                    <select class="form-select form-select-sm" id="cps-filtro-mes-ref"></select>
                </div>
                <div class="col-md-3">
                    <label class="form-label small fw-bold text-muted mb-1">Segmento</label>
                    <select class="form-select form-select-sm" id="cps-filtro-segmento">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label small fw-bold text-muted mb-1">Prestador</label>
                    <select class="form-select form-select-sm" id="cps-filtro-prestador">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-sm btn-primary w-100" id="btn-atualizar-cps">
                        <i class="bi bi-funnel-fill me-1"></i> Atualizar Lista
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="cps-acoes-lote-coord-container" class="alert alert-info d-flex align-items-center justify-content-between p-2 mb-2 d-none">
        <span><i class="bi bi-check-circle-fill me-2"></i>Coordenador: Itens selecionados.</span>
        <div>
            <button class="btn btn-sm btn-success me-2" id="btn-fechar-selecionados-cps"><i class="bi bi-check-lg"></i> Fechar Lote</button>
            <button class="btn btn-sm btn-danger" id="btn-recusar-selecionados-cps-coord"><i class="bi bi-x-lg"></i> Recusar Lote</button>
        </div>
    </div>

    <div id="cps-acoes-lote-controller-container" class="alert alert-warning d-flex align-items-center justify-content-between p-2 mb-2 d-none">
        <span><i class="bi bi-exclamation-triangle-fill me-2"></i>Controller: Financeiro.</span>
        <div>
            <button class="btn btn-sm btn-success me-2" id="btn-pagar-selecionados-cps"><i class="bi bi-cash-stack"></i> Pagar c/ Data</button>
            <button class="btn btn-sm btn-danger" id="btn-recusar-selecionados-cps-controller"><i class="bi bi-arrow-counterclockwise"></i> Devolver</button>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-white p-3 border-bottom d-flex align-items-center flex-wrap gap-2">
            <h5 class="mb-0 card-title-modern text-nowrap me-3"><i class="bi bi-receipt me-2"></i>Gestão de CPS</h5>

            <div class="kpi-header-wrapper d-none d-md-flex ms-auto gap-2">
                <div class="card-kpi-header card-kpi-info">
                    <span class="kpi-title">Total Itens</span>
                    <span class="kpi-value kpi-cps-total-mes-value">R$ 0,00</span>
                </div>

                <div class="card-kpi-header" style="border-left: 4px solid #0d6efd; background-color: #cfe2ff;" title="Base para cálculo de Lastro">
                    <span class="kpi-title">Fechado (Lastro)</span>
                    <span class="kpi-value kpi-cps-total-confirmado-value text-primary">R$ 0,00</span>
                </div>

                <div class="card-kpi-header" style="border-left: 4px solid #ffc107; background-color: #fff3cd;">
                    <span class="kpi-title">Total Adiantado</span>
                    <span class="kpi-value kpi-cps-total-adiantado-value text-warning-emphasis">R$ 0,00</span>
                </div>

                <div class="card-kpi-header" style="border-left: 4px solid #dc3545; background-color: #f8d7da;">
                    <span class="kpi-title">Pendente Pagto.</span>
                    <span class="kpi-value kpi-cps-total-pendente-value">R$ 0,00</span>
                </div>

                <div class="card-kpi-header card-kpi-success">
                    <span class="kpi-title">Pago (Conciliado)</span>
                    <span class="kpi-value kpi-cps-total-pago-value">R$ 0,00</span>
                </div>
            </div>
        </div>

        <div class="card-body">
            <div class="d-flex align-items-center gap-3 mb-3">
                <div class="position-relative flex-grow-1">
                    <input type="text" class="form-control ps-5" id="input-busca-cps-pendencias" placeholder="Pesquisar por OS, Projeto, Prestador...">
                    <i class="bi bi-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                </div>

                <div class="form-check pt-1">
                    <input class="form-check-input" type="checkbox" id="cps-check-selecionar-todos-visiveis">
                    <label class="form-check-label fw-bold text-muted small" for="cps-check-selecionar-todos-visiveis">
                        Selecionar Visíveis
                    </label>
                </div>
            </div>
            <div class="accordion" id="accordionPendenciasCPS"></div>
        </div>
    </div>

    <div class="overlay-loader d-none">
        <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Carregando...</span></div>
    </div>
</div>
